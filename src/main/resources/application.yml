spring:
    application:
        name: user-ws
    datasource:
        url: jdbc:h2:mem:testDB
        username: sa
        password: sa
    h2:
        console:
            enabled: true
            settings:
                web-allow-others: true
            path: /h2
    jpa:
        show-sql: true
management:
    endpoints:
        web:
            exposure:
                include: '*'
logging:
    file:
        name: user-ws.log